<form class="mt-10 max-w-[500px] mx-auto bg-white px-4 py-8 rounded-md shadow-md">
    <div class="my-4">
        <label for="email">Email address</label>
        <input class="block p-2 bg-slate-100 rounded-sm w-full placeholder:font-mono placeholder:font-bold" type="text"
            id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp">We'll never share your email with anyone else.</small>
    </div>
    <div class="my-4">
        <label for="pwd">Password</label>
        <input class="block p-2 bg-slate-100 rounded-sm w-full placeholder:font-mono placeholder:font-bold"
            type="password" id="pwd" placeholder="Password">
    </div>

    <div class="my-4 flex ">
        <input type="checkbox" id="checkout"
            class="mr-4 w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800">
        <label for="checkout">Check me out</label>
    </div>

    <button type="submit"
        class="bg-blue-500 hover:bg-blue-700 py-2 px-8 text-white font-bold rounded-md">Submit</button>
</form>
