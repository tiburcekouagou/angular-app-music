<div *ngIf="album" class="max-w-[300px] mx-auto bg-white shadow-lg px-2 py-6">
    <!-- <img *ngIf="album.url" src="{{album.url}}" alt="Group Music" class="w-full object-cover" /> -->
    <img *ngIf="album.url" src="https://unsplash.it/300/300" alt="Group Music"
        class="max-w-full w-[300px] h-[300px] object-cover" />
    <div class="">
        <h2 class="font-bold text-3xl my-4">{{album.title}}</h2>
        <p>Name: {{album.title}}</p>
        <button (click)="play(album)"
            class="flex justify-center items-center gap-2 border text-white py-2 px-4 bg-blue-500 hover:bg-blue-700">
            Play
            <mat-icon>play_circle</mat-icon>
        </button>
    </div>

    <section class="my-8">
        <h3 class="bg-blue-700 text-white p-2">List of songs</h3>
        <ul class="my-6 flex flex-col gap-4" *ngFor="let song of songs">
            <li class="italic">{{song}}</li>
        </ul>
    </section>
</div>
